<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-card">
        <h2>Create Account</h2>
        <p>Join the quiz community today</p>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" class="auth-input" placeholder="Choose Username" required>
            <input type="password" name="password" class="auth-input" placeholder="Create Password" required>
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <a href="/" class="auth-link">Already have an account? Login</a>
    </div>
</body>
</html>
